<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="pic">
        <div class="logo">
            <img src="./Images/odin-lined.png" alt="odin-logo">
            <div class="logo-text">Oracular</div>
        </div>
        <div class="credit">
            Photo by 
            <a href="https://unsplash.com/@filipp_roman_photography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Filipp Romanovski</a>
            on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>

    <div class="content">
        
        <div class="content-text">
            <p>
                This is not a real online service! 
                You know you need something like this in your life 
                to help you realize your deepest dreams. 
            </p>
            <p>
                Sign up <i>now</i> to get started.
            </p>
            <br>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div class="form">
            <form id="form" action="./index.html">
                <div class="form-content">
                    <h2>Let's do this!</h2>
                    
                    <div class="input">
                        <label for="f-name">FIRST NAME</label>
                        <input type="text" name="f-name" id="f-name" required>
                    </div>

                    <div class="input">
                        <label for="l-name">LAST NAME</label>
                        <input type="text" name="l-name" id="l-name" required>
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>  

                    <div class="input">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" name="number" id="number">
                    </div>                  
                    
                    <div class="input">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd" required>
                    </div>                    
                    
                    <div class="input">
                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input type="password" name="cpwd" id="cpwd" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="btn">
            <button form="form">Create Account</button>
        </div>

        <div class="login">
            Already have an account? <a href="./index.html">Log in</a>
        </div>

    </div>
</body>
</html>
